name: Run CI
on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Use Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          check-latest: true
          node-version: 24.13.1

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          sudo apt install -y libimage-exiftool-perl

      - name: Build
        run: pnpm build

      - name: Check code style
        run: |
          pnpm fmt
          git --no-pager diff --exit-code

      - name: CI tests
        run: pnpm test

      - name: Upload build
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: actions/upload-artifact@bbbca2ddaa5d8feaa63e36b76fdaad77386f024f # v7
        with:
          name: build
          path: |
            .
            !**/node_modules
            !.github

  upload:
    runs-on: ubuntu-latest
    needs: ci
    name: Upload
    if: ${{ github.ref == 'refs/heads/main' }}
    steps:
      - name: Download build
        uses: actions/download-artifact@70fc10c6e5e1ce46ad2ea6f2b72d43f7d47b13c3 # v8
        with:
          name: build
      - name: Write ssh key
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/ssh-key
          chmod 600 ~/.ssh/ssh-key
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
      - name: Sync
        run: |
          # Trust host public key
          echo "${{ secrets.SSH_HOST }} ${{ secrets.SSH_HOST_KEY }}" >> ~/.ssh/known_hosts
          ssh-keygen -Hf ~/.ssh/known_hosts

          # rsync all relevant files
          rsync -vhaR --checksum --delete \
            -e "ssh -i ~/.ssh/ssh-key" \
            {backend,util,frontend,api}/{dist/,package.json} \
            package.json pnpm-*.yaml \
            "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST}}:/opt/initiative-tracker/"

          ssh -i ~/.ssh/ssh-key "${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST}}" /bin/bash << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd /opt/initiative-tracker
            corepack prepare
            corepack enable
            CI=true pnpm install --prod
            /opt/initiative-tracker/post-deploy.sh 2> /dev/null
            sudo systemctl restart initiative-tracker.service
          EOF
      - run: rm ~/.ssh/ssh-key
        if: always()
